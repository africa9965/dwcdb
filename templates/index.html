<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DWC Checker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Deal With Caution Checker</h1>
        <input type="text" id="searchBox" placeholder="Enter Discord or Roblox ID">
        <button onclick="search()">Search</button>
        <div id="result"></div>

        <!-- DWC Submission (Only shows if on localhost) -->
        <div id="adminForm" style="display: none;">
            <h2>Submit New DWC Entry</h2>
            <input type="text" id="newID" placeholder="Discord/Roblox ID">
            <textarea id="reason" placeholder="Reason for DWC..."></textarea>
            <button onclick="submitDWC()">Submit</button>
            <div id="submitStatus"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
